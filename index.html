<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE.SYSTEM | Responsive Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #030303;
            --border: rgba(255, 255, 255, 0.08);
            --nav-bg: rgba(10, 10, 12, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: white;
            /* min-height: 100vh; */
        }

        /* --- BACKGROUND LAYER --- */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* --- RESPONSIVE NAVBAR --- */
        .nav-wrapper {
            position: fixed;
            top: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2000;
            padding: 0 20px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 10px 24px;
            border-radius: 100px;
        }

        .logo {
            display: flex;
            align-items: center;

            gap: 10px;
            text-decoration: none;
            font-weight: 100;
            color: white;
            letter-spacing: 1px;
            text-transform: capitalize;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .logo-box {
            width: 12px;
            height: 12px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 8px 16px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-signup {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-signup:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            nav {
                border-radius: 20px;
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
                /* Hides links on mobile - usually replaced by a toggle */
            }

            .logo span {
                font-size: 0.9rem;
            }
        }

        /* Content placeholder to show scroll/nav positioning */
        .content {
            height: 200vh;
            display: flex;
            justify-content: center;
            padding-top: 150px;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        footer{
             display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: auto;
            height: 80px;
            max-width: 1100px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 10px 0;
            /* border-radius: 20px; */
        }
        p{
            text-align: center;
            font-weight: 100;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>

    <div class="nav-wrapper">
        <nav>
            <a href="#" class="logo">
                <!-- <div class="logo-box"></div> -->
                <img src="/logo.jpg" alt="">
                <div>
                    <span>404.Script</span><br>
                    <span>byShibil</span>
                </div>
            </a>

            <div class="nav-links">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Inventory</a>
                <a href="#" class="nav-item">Contact</a>
            </div>

            <a href="#" class="btn-signup">Follow</a>
        </nav>
    </div>

    <div class="content">
        <!-- <p style="opacity: 0.5;">Scroll to see fixed navigation</p> -->
    </div>

    <footer>
        <p> Follow for more tips and informative videos!</p>
    </footer>

</body>


</html>
